<div class="block-list-wrapper">
    <div class="block-add-wrapper">
        <input class="input-add" [(ngModel)]='description'>
        <button (click)='addItem()' class="button-add">ADD TASK</button>
    </div>
    <div class="items-wrapper">
        <app-todo-items *ngFor='let item of todoItems; let i = index' [index]="i+1" [item]="item"></app-todo-items>

    </div>
    <button class="button-clear" (click)="clearDoneItems()">Clear completed tasks</button>
</div>
